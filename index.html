<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legal Solutions</title>

    <!-- font awesome kits -->
    <script src="https://kit.fontawesome.com/e610cb9d54.js" crossorigin="anonymous"></script>


    <!-- Bootstrap CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>


    <!-- Navigation menu start -->
    <section class="container my-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-1"><img src="/images/logo2.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link me-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Services <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">Cases <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-2" href="#">Blog <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pe-5 me-5" href="#">Contact Us <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                    </ul>

                    <!-- <div>
                        <button class="btn btn-outline-primary" type="submit">Free Consultation </button>
                    </div> -->
                     <!-- Button trigger modal -->
                     <button type="button" class="btn btn-outline-dark fw-bold" data-bs-toggle="modal"
                     data-bs-target="#exampleModal">
                     Free Consultation 
                 </button>

                 <!-- Modal -->
                 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                     <div class="modal-dialog">
                         <div class="modal-content">
                             <div class="modal-body">
                                 <button type="button" class="btn-close" data-bs-dismiss="modal"
                                     aria-label="Close"></button>
                                 <div class="myform text-dark ">
                                     <h1 class="text-center">Register Form</h1>
                                     <form>
                                         <div class="mb-3 mt-4">
                                             <label for="exampleInputName" class="form-label">Full Name</label>
                                             <input type="text" class="form-control" id="exampleInputName">
                                         </div>
                                         <div class="mb-3 mt-4">
                                             <label for="exampleInputEmail1" class="form-label">Email address</label>
                                             <input type="email" class="form-control" id="exampleInputEmail1"
                                                 aria-describedby="emailHelp">
                                         </div>
                                         <div class="mb-3">
                                             <label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
                                             <input type="phoneNumber" class="form-control" id="exampleInputPhoneNumber1">
                                         </div>
                                         <button type="submit" class="btn btn-dark mt-3">Consult</button>
                                         <p class="pt-2">Already take any consultatoion?<a href="#"> Contact Directly</a></p>
                                     </form>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Navigation menu end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
